<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>

    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <label for="numero">Número (entre 1 e 100): </label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Adicionar" onclick="adiciona()">
            <select name="lista" id="lista" size="10">

            </select>
            <input type="button" value="Finalizar" onclick="finaliza()">
        </div>
        <div id="saida">
            
        </div>
    </section>

    <footer>
        <p><a href="https://github.com/matheusbiesdorf">Matheus Biesdorf</a></p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
