<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="formulario">
        <label for="data">Data: </label>
        <input type="date" name="data" id="data">
        <label for="horario">Hor√°rio: </label>
        <input type="time" name="horario" id="horario">
    </div>

    <div id="botoes">
        <button id="iniciar" onclick="start()"> Iniciar </button>
        <button id="cancelar" onclick="cancel()"> Cancelar </button>
    </div>

    <div id="relogio">
        <div class="visor">
            <span id="dias">000</span>
            <span class="texto">dias</span>
        </div>
        <div class="visor">
            <span id="horas">00</span>
            <span class="texto">horas</span>
        </div>
        <div class="visor">
            <span id="minutos">00</span>
            <span class="texto">minutos</span>
        </div>
        <div class="visor">
            <span id="segundos">00</span>
            <span class="texto">segundos</span>
        </div>
    </div>

    <div id="display">
        AVISO
    </div>
    
</body>
</html>
